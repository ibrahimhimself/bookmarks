<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bookmarker</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1 class="container shadow p-5 mt-5" style="color: gray;">Bookmarker</h1>
        <div class="container shadow p-5 mt-5">
            <h1 style="text-align: center;">Bookmarker</h1>

            <div class="form-group">
                <h3 style="font-weight: bolder; font-size: x-large; text-align: center; margin-top: 25px;">Site Name:</h3>
                <input placeholder="Site Name" type="text" id="siteName" class="form-control" required>
            </div>
            <div class="form-group">
                <h3 style="font-weight: bolder; font-size: x-large; text-align: center; margin-top: 25px;">Site URL:</h3>
                <input placeholder="Website URL" type="text" id="siteUrl" class="form-control">
            </div>
            <button class="btn btn-info" id="addFavorite" onclick="addWebsite();">Add To Favorite</button>
        </div>
     
        <input type="text" class="form-control w-25 my-5 mx-auto shadow" id="search" onkeyup="search();" placeholder="Search by name and start with a lowercase letter">

        <table class=" table my-5 w-50 mt-5 container table-striped text-center">
            
            <tbody id="tbody" ></tbody>
        </table>
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/File.js"></script>
    </body>
</html>
